<div class="container-fluid mt-4" *ngIf="product">
  <div class="row">
    <div class="col-6">
      <div class="row">
        <div class="col-12 ">
          <div class="display-3">
            {{product.title}}
          </div>
        </div>
        <div class="col-12">
          <h5 class="mt-5">Precio</h5>
          <h3>{{product.price|currency: 'COP'}}</h3>
        </div>
        <div class="col-12">

        </div>
      </div>
    </div>
    <div class="col-6">
      <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="{{pictures[0].url}}" class="d-block w-100" alt="...">
          </div>
          <ng-container *ngFor="let pic of pictures; let i = index">

            <div class="carousel-item" *ngIf="i!==0">
              <img src="{{pic.url}}" class="d-block w-100" alt="...">
            </div>
          </ng-container>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
  </div>

</div>
