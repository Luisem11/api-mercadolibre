<div *ngIf="!loading">
  <div *ngIf="products">
    <div class="container mt-4">
      <div class="row align-items-center justify-content-center">
        <div class="col-auto" *ngFor="let product of products">
          <app-product-card [product]="product">
          </app-product-card>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="!products">
    <div class="container">
      <div class="row w-100 align-items-center justify-content-center">
        <div class="col-auto" align='center'>
          <h1 class="display-4 text-danger pt-4 my-5">No se encontraron resultados para esta busqueda</h1>
          <p>Intenta buscando nuevamente con otras palabras</p>
        </div>
      </div>
    </div>
  </div>
</div>
